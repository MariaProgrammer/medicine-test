<!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/service-main.css" />
    <link rel="stylesheet" href="css/media.css" />
   </head>
   <body>
    <header class="header">
     
      <nav class="nav__header">
        <div class="nav__header-contacts">
          <div class="nav__header-contacts--tel">
            <img src="img/tel_icon.png" alt="" class="nav__header-top-icon-tel">
            <p class="nav__header-contacts--text-tel">+7 4932 20-00-33</p>
          </div>
          <div class="nav__header-contacts--adress">
            <img src="img/adress_icon.png" alt="" class="nav__header-top-icon-addr">
            <p class="nav__header-contacts--text-addr">г. Иваново, Революционная 26 к 2</p>
          </div>            
        </div>
        <div class="linie__gray"></div>

        <div class="nav__header-menu">
          <div class="nav__header-logo">
            <img src="img/logo.png" alt="" class="nav__header-logo__img">
            <div class="nav__header-logo--text">
              <p class="logo__text-title">Денталия</p>
              <p class="logo__text-subtitle">Стоматологическая клиника</p>
            </div>
          </div>
          
          <ul class="nav__header-menu--list">
            <li class="nav__header-menu--item"><a href="#" class="nav__header-menu--link">Услуги</a></li>
            <li class="nav__header-menu--item"><a href="#" class="nav__header-menu--link">Цены</a></li>
            <li class="nav__header-menu--item"><a href="#" class="nav__header-menu--link">Отзывы</a></li>
            <li class="nav__header-menu--item"><a href="#" class="nav__header-menu--link">Акции</a></li>
            <li class="nav__header-menu--item"><a href="#" class="nav__header-menu--link">Контакты</a></li>
          </ul>
          <div class="nav__header-menu--grade">
            <div class="grade__header">
              <img src="img/yandex-icon.png" alt="" class="grade__header-serv">
              <p class="grade__header--text">Хорошее место</p>
              <img src="img/nav__star.png" alt="" class="grade__header-star">
              <span class="grade__header--cifra">5.0</span>
            </div>
            <p class="grade__bottom">Выбор пользователей Яндекса</p>
          </div>
          <div class="nav__header-menu--burger">
            <p class="grade__header--text nav__header-menu--burger--text">Меню</p>
            <button class="burger__button btn btn-reset"><svg width="30" height="20" viewBox="0 0 31 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="0.5" y1="3.5" x2="30.5" y2="3.5" stroke="#00B9CB" stroke-width="2"/>
              <line x1="0.5" y1="11.5" x2="30.5" y2="11.5" stroke="#00B9CB" stroke-width="2"/>
              <line x1="0.5" y1="19.5" x2="24.5" y2="19.5" stroke="#00B9CB" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="nav__shadow"></div>
        
      </nav>
   
  </header>
    
   </body>
   </html>
